<!-- index.html - Main html file for LoLMatchDataGrabber -->

<html>
	<head>
		<meta charset = "utf-8">

		<link href='https://fonts.googleapis.com/css?family=Chathura' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		


		<link rel = "stylesheet" type = "text/css" href = "stylesheet.css">	
		<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
	</head>
	
	<body>
		<header> 
			<h1>LoL Match Data Grabber</h1> 
		</header>
		<div id = "app">
			<div id = "params">
				<p>
					Paste match link here: <input id = "link" type = "text" />
				</p>
				<p>
					Select which team to pull stats for:
				
					<input type = "radio" name = "team" value = "blue" id = "radio">
					<label for = "blue">Blue</label>
			
					<input type = "radio" name = "team" value = "red">
					<label for = "red">Red</label>
				</p>
				<button v-on:click = "pullData">Pull Data</button>
			</div>
			<table class = "table table-bordered" v-show = "visible">
				<thead>
					<tr>
						<th v-for = "category in categories">
							{{ category }}
						</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for = "row in rows">
						<th v-for = "item in row" style = "text-align:center;">
							{{ item }}
						</th>
					</tr>
				</tbody>
			</table>
			<div id = "csv">
					<p>
						Click to export table to csv file

						<button v-on:click = "exportCSV">Export</button>
					</p>
				</div>
		</div>

		<div id = "footer">
			<h4>
				Developed for general use by Kizuku.
			</h4> 
		</div>

		<script src = "https://unpkg.com/vue"></script>
		<script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src = "external/grabStats.js"></script>
		<script src = "external/champIDtoName.js"></script>
		<script src = "main.js"></script>

	</body>
</html>
