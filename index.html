<!-- index.html - Main html file for LoLMatchDataGrabber -->

<html>
	<head>
		<meta charset = "utf-8">

		<link href='https://fonts.googleapis.com/css?family=Chathura' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<link rel = "stylesheet" type = "text/css" href = "stylesheet.css">	
		<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
	</head>
	
	<body>
		<header> 
			<h1>LoL Match Data Grabber</h1> 
		</header>
		<div id = "app">
			<div id = "params">
				<p>
					Copy and paste match link here: <input id = "link" type = "text" />

					<button v-on:click = "pullData">Pull Data</button>
				</p>
			</div>
			<table class = "table table-bordered" v-show = "visible">
				<thead>
					<tr>
						<th></th>
						<th v-for = "role in roles">
							{{ role }}
						</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

		<div id = "footer">
			<h4>Developed for general use by Kizuku.</h4> 
		</div>

		<!--
		<script src="https://unpkg.com/vue"></script>
		<script src = "main.js"></script>
		-->
	</body>
</html>
